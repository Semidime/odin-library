<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tiny Library</h1>
    <div class="table-container">
        <table id="libraryTable">
            <caption>These are the books in myLibrary</caption>
            <colgroup>
                <col style="width:50px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <col style="width:50px;">
                <col style="width:50px;">
                <col style="width:50px;">
                <col style="width:100px;">
                <col style="width:200px;">
              </colgroup>
            <thead>
              <tr>
                  <th scope="col">Ref</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Read?</th>
                  <th scope="col">Rating (0-5)</th>
                  <th scope="col">Notes</th>
                  <th scope="col">Update Library</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8" id="tableFooter">That's all folks!</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="form-container">
        <dialog id="addBookDialog">
            <button id="closeDialogButton">X</button>
            <form action="https://httpbin.org/post" method="post" id="newBookForm">
                <h1>NEW BOOK!</h1>
                <div class="form-inputs">
                       <div class="input-group1">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text" name="title" id="title" required>
                            </div>
                            <div class="form-group">
                                <label for="author">Author *</label>
                                <input type="text" name="author" id="author" required>
                            </div>
                        </div>
                        <div class="input-group2">
                            <div class="form-group">
                                <label for="pages">No of pages *</label>
                                <input type="number" name="pages" id="pages" required>
                            </div>
                            <div class="form-group">
                                <fieldset>
                                    <legend>Have you read this book?</legend>
                                        <label for="hasRead">Yes</label>
                                        <input type="radio" name="readBook" id="hasRead" value="Y">
                                        <label for="hasNotRead">No</label>
                                        <input type="radio" name="readBook" id="hasNotRead" value="N">
                                  </fieldset>
                            </div>
                        </div>
                        <div class="input-group3">
                            <div class="form-group">
                                <label for="rating">Rating *</label>
                                <input type="number" name="rating" id="rating" placeholder="0-5" required>
                            </div>
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input type="text" name="notes" id="notes">
                            </div>
                        </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="submit-btn" id="submitBtn">Book 'em Danno</button>
                </div>
            </form>
        </dialog>
        <button id="openDialogButton">Add a book!</button>    
    </div>

</body>
</html>
